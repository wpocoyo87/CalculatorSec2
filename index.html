<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"   />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator Assignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="display-1">Calculator!</h1>

    <div class="col-md-6 p-2">
      <table class="table calculator">
        <tr>
          <td class="display" colspan="4">
            <input
              type="text"
              class="form-control"
              id="displayOutput"
              placeholder="0"
              value="0"
              disabled
            />
          </td>
        </tr>
        
        <tr>
          <td class="number">
            <button class="btn btn-primary btn-block">7</button>
          </td>
          <td class="number">
            <button class="btn btn-primary btn-block">8</button>
          </td>
          <td class="number">
            <button class="btn btn-primary btn-block">9</button>
          </td>
          <td class="operation">
            <button class="btn btn-primary btn-block">x</button>
          </td>
        </tr>
        
        <tr>
          <td class="number">
            <button class="btn btn-primary btn-block">6</button>
          </td>
          <td class="number">
            <button class="btn btn-primary btn-block">5</button>
          </td>
          <td class="number">
            <button class="btn btn-primary btn-block">4</button>
          </td>
          <td class="operation">
            <button class="btn btn-primary btn-block">-</button>
          </td>
        </tr>
        
        <tr>
          <td class="number">
            <button class="btn btn-primary btn-block">3</button>
          </td>
          <td class="number">
            <button class="btn btn-primary btn-block">2</button>
          </td>
          <td class="number">
            <button class="btn btn-primary btn-block">1</button>
          </td>
          <td class="operation">
            <button class="btn btn-primary btn-block">+</button>
          </td>
        </tr>
       
        <tr>
          <td class="number">
            <button class="btn btn-primary btn-block">0</button>
          </td>
          <td class="operation">
            <button class="btn btn-primary btn-block">AC</button>
          </td>
          <td class="operation" colspan="2">
            <button class="btn btn-primary btn-block">=</button>
          </td>
        </tr>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="calculator.js"></script>
  </body>
</html>
